<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div style="padding-top: 10%;" class="d-flex align-items-center justify-content-center">
            <div class="border border-2 border-secondary rounded w-75 px-3 pt-3">
                <div class="w-100">
                  

                    <input placeholder="0" style="height: 4rem;" type="text" id="result" class="form-control w-100 bg-light border-2 border-secondary" readonly>
                </div>
                <div class="px-2">
                    <div class="row my-2">
                        <button onclick="clearCalcScreen()" id="ac"  class="btn btn-secondary  col mx-1">AC</button>
                        <button class="btn btn-secondary  col mx-1">C</button>
                        <button  class="btn btn-secondary  col mx-1">(</button>
                        <button class="btn btn-secondary  col mx-1">)</button>
                    </div>
                    <div class="row my-2">
                        <button onclick="displayData('7')" id="seven" class="btn btn-secondary  col mx-1">7</button>
                        <button onclick="displayData('8')" id="eight" class="btn btn-secondary  col mx-1">8</button>
                        <button onclick="displayData('9')" id="nine"  class="btn btn-secondary  col mx-1">9</button>
                        <button onclick="displayData('/')" id="div" class="btn btn-secondary  col mx-1">/</button>
                    </div>
                    <div class="row my-2">
                        <button onclick="displayData('4')" id="four" class="btn btn-secondary  col mx-1">4</button>
                        <button onclick="displayData('5')" id="five" class="btn btn-secondary  col mx-1">5</button>
                        <button onclick="displayData('6')" id="six" class="btn btn-secondary  col mx-1">6</button>
                        <button onclick="displayData('*')" id="mul" class="btn btn-secondary  col mx-1">x</button>
                    </div>
                    <div class="row my-2">
                        <button onclick="displayData('1')" id="one" class="btn btn-secondary  col mx-1">1</button>
                        <button onclick="displayData('2')" id="two" class="btn btn-secondary  col mx-1">2</button>
                        <button onclick="displayData('3')" id="three" class="btn btn-secondary  col mx-1">3</button>
                        <button onclick="displayData('-')" id="sub" class="btn btn-secondary  col mx-1">-</button>
                    </div>
                    <div class="row my-2">
                        <button onclick="displayData('0')" id="zero" class="btn btn-secondary  col mx-1">0</button>
                        <button onclick="removeLastCalcItem()" id="del" class="btn btn-secondary  col mx-1">&#9003;</button>
                        <button onclick="evaluateExpr()"  id="equalto" class="btn btn-secondary  col mx-1">=</button>
                        <button onclick="displayData('.')" id="decimal" class="btn btn-secondary  col mx-1">.</button>
                        <button onclick="displayData('+')" id="add" class="btn btn-secondary  col mx-1">+</button>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
